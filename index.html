<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Multiplication Table - Part 2</title>
  
  <!-- jQuery UI CSS -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
  
  <!-- jQuery Library -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- jQuery UI Library -->
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  
  <!-- jQuery Validation Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
</head>
<body>
  <header>
    <h1>Interactive Multiplication Table with Sliders</h1>
    <p>Use sliders or input fields to set values between -50 and 50</p>
  </header>

  <!-- Input Form Section - Always Visible at Top -->
  <section id="form-section">
    <form id="tableForm">
      <div class="input-group">
        <label for="hStart">Horizontal Start:</label>
        <input type="number" id="hStart" name="hStart" required>
        <div id="slider-hStart" class="slider"></div>
      </div>
      
      <div class="input-group">
        <label for="hEnd">Horizontal End:</label>
        <input type="number" id="hEnd" name="hEnd" required>
        <div id="slider-hEnd" class="slider"></div>
      </div>
      
      <div class="input-group">
        <label for="vStart">Vertical Start:</label>
        <input type="number" id="vStart" name="vStart" required>
        <div id="slider-vStart" class="slider"></div>
      </div>
      
      <div class="input-group">
        <label for="vEnd">Vertical End:</label>
        <input type="number" id="vEnd" name="vEnd" required>
        <div id="slider-vEnd" class="slider"></div>
      </div>

      <button type="submit">Generate Table</button>
    </form>

    <div id="tab-controls">
      <h3>Tab Management</h3>
      <div id="delete-controls">
        <label for="tab-selector">Select tabs to delete:</label>
        <div id="tab-checkboxes"></div>
        <button id="delete-selected" class="delete-btn">Delete Selected Tabs</button>
      </div>
    </div>
  </section>

  <!-- Tabs Section for Generated Tables -->
  <section id="tabs-section">
    <div id="tabs">
      <ul>
        <!-- Tabs will be dynamically added here -->
      </ul>
      <!-- Tab content divs will be dynamically added here -->
    </div>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
